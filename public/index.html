<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <style media="screen">
            .container {
            padding-top:100px;
            }
            .modal-dialog {
             width: 900px;
         }

        </style>
        <style type="text/css" media="screen">
            #editor {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
            },
        </style>
        <link rel="stylesheet" type="text/css" href="sweetalert/sweetalert.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="sweetalert/sweetalert.min.js"></script>
    </head>
    <body>
        <div class="container">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#test" role="tab" aria-controls="test">Test Action</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#create" role="tab" aria-controls="create">Create New Action</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="test" role="tabpanel">
                    </br></br>
                    <form id="test">
                        <fieldset class="form-group">
                            <label for="exampleSelect1">Select Region</label>
                            <select class="form-control" id="regions">
                            </select>
                        </fieldset>
                        <fieldset class="form-group">
                            <label for="exampleSelect1">Select Action</label>
                            <select class="form-control" id="actions">
                            </select>
                        </fieldset>
                        <fieldset class="form-group">
                            <label for="exampleTextarea">Action code</label>
                            <pre id="action-editor" class=" ace_editor ace-tm" style="height: 400px;">
                            </pre>
                        </fieldset>

                        <fieldset class="form-group">
                            <label for="exampleTextarea">Request Params</label>
                            <pre id="params-editor" class=" ace_editor ace-tm" style="height: 400px;">
                            </pre>
                        </fieldset>
                        <!-- <fieldset class="form-group">
                            <label for="exampleInputFile">Select Params File</label>
                            <input type="file" class="form-control-file" id="exampleInputFile">
                            <small class="text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
                        </fieldset> -->
                    </form>
                    <p>
                        <button type="submit" id="test_submit" class="btn btn-primary">Run</button>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Edit Code</button>

                     </p>

                     <!-- Modal Edit -->
                     <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                       <div class="modal-dialog" role="document">
                         <div class="modal-content">
                           <div class="modal-header">
                             <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                             <h4 class="modal-title" id="myModalLabel">Edit Code</h4>
                           </div>
                           <div class="modal-body">
                              <form id="edit">
                                 <fieldset class="form-group">
                                      <label for="exampleInputEmail1">Function Name</label>
                                      <input type="email" class="form-control" id="edit-function_name" placeholder="Enter Function Name">
                                 </fieldset>
                                 <fieldset class="form-group">
                                      <label for="exampleTextarea">Function Body</label>
                                      <pre id="edit-function-editor" class=" ace_editor ace-tm" style="height: 400px;">
                                      </pre>
                                 </fieldset>
                              </form>
                           </div>
                           <div class="modal-footer">
                             <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                             <button id="edit_submit" type="button" class="btn btn-primary">Save changes</button>
                           </div>
                         </div>
                       </div>
                     </div>

                     <!-- Modal Result -->
                     <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel">
                       <div class="modal-dialog" role="document">
                         <div class="modal-content">
                           <div class="modal-header">
                             <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                             <h4 class="modal-title" id="myModalLabel">Result</h4>
                           </div>
                           <div class="modal-body">
                                <pre id="result-editor" class=" ace_editor ace-tm" style="height: 400px;">
                                </pre>
                           </div>
                           <div class="modal-footer">
                             <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                           </div>
                         </div>
                       </div>
                     </div>
                </div>
                <div class="tab-pane" id="create" role="tabpanel">
                    </br></br>
                    <form id="create">
                        <fieldset class="form-group">
                            <label for="exampleInputEmail1">Function Name</label>
                            <input type="email" class="form-control" id="function_name" placeholder="Enter Function Name">
                        </fieldset>
                        <fieldset class="form-group">
                            <label for="exampleTextarea">Function Body</label>
                            <pre id="create-function-editor" class=" ace_editor ace-tm" style="height: 400px;">
                            </pre>
                        </fieldset>
                    </form>
                    <div>
                        <button type="submit" id="create_submit" class="btn btn-primary">Submit</button>
                        </br></br>
                    </div>
                </div>
            </div>
        </div>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script>
            $(function () {
              $('#myTab a:first').tab('show')

    </body>
</html>
